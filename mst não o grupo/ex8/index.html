<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Idade</title>
  <script src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    label, input, button {
      font-size: 1rem;
    }
    #resultado {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Idade</h1>

  <!-- Campo para selecionar data de nascimento -->
  <label for="data-nascimento">Data de Nascimento:</label>
  <input type="date" id="data-nascimento">

  <!-- Botão para disparar o cálculo -->
  <button id="btn-calcular">Calcular Idade</button>

  <!-- Elemento onde exibiremos o resultado -->
  <div id="resultado"></div>
</body>
</html>
