<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização para dispositivos móveis -->
    <title>Cálculo de Raiz e Exponencial</title> <!-- Título da página -->
    <script src="script.js" defer ></script> <!-- Inclui o arquivo JavaScript com carregamento assíncrono -->
</head>
<body>
    <h1>Cálculo de Raiz e Exponencial</h1> <!-- Cabeçalho principal da página -->
    <input type="number" id="numero" placeholder="Digite um número"> <!-- Campo de entrada para o número -->
    <button id="calcular">Calcular</button> <!-- Botão para executar o cálculo -->
    <p id="resultado"></p> <!-- Parágrafo para exibir o resultado -->
</body>
</html>
