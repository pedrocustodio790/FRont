<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização para dispositivos móveis -->
    <title>Número Invertido</title> <!-- Título da página exibido na aba do navegador -->
    <script src="script.js" defer ></script> <!-- Inclui o arquivo JavaScript com carregamento assíncrono -->
</head>
<body>
    <h1>Inversão de Número</h1> <!-- Cabeçalho principal da página -->
    <input type="number" id="numero" placeholder="Digite um número"> <!-- Campo de entrada para o número a ser invertido -->
    <button onclick="inverterNumero(mostrarResultado)">Inverter</button> <!-- Botão que chama a função para inverter o número -->
    <p id="resultado"></p> <!-- Parágrafo onde o resultado será exibido -->
</body>
</html>
