<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de E-mail</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a0000;
      color: #f2e8dc;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-image: url('Hail-to-the-king-capa.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.75);
    }

    .main-content {
      display: flex;
      width: 100%;
      max-width: 900px;
      gap: 20px;
      align-items: center;
    }

    .image-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-side img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
      border: 1px solid #ff4500;
    }

    .container {
      background-color: rgba(26, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
      border: 1px solid #ff4500;
    }

    h2 {
      color: #ff4500;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 8px rgba(255, 140, 0, 0.7);
      font-style: italic;
      line-height: 1.4;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #ffa726;
      font-weight: bold;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 25px;
      border: 2px solid #333;
      border-radius: 5px;
      background-color: #2a1a1a;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #ff4500;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
    }

    button {
      background-color: #ff4500;
      color: #121212;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e63900;
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.7);
    }

    #saida {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      min-height: 20px;
    }

    .valid {
      background-color: rgba(46, 125, 50, 0.3);
      color: #81c784;
      border: 1px solid #81c784;
    }

    .invalid {
      background-color: rgba(198, 40, 40, 0.3);
      color: #ff8a80;
      border: 1px solid #ff8a80;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="container">
      <h2>No home to call my own <br> No finding someone new <br> No one to break the fall <br> No one to see me through <br> No name to carry on <br> No promise for today <br> No one to hear the call <br> <br> No tattered flag to raise</h2>

      <label for="email">Digite seu e-mail:</label>
      <input type="text" id="email" placeholder="exemplo@gmail.com">
      <button onclick="validarEmail()">Validar</button>
      <p id="saida"></p>
    </div>

    <div class="image-side">
      <img src="Hail-to-the-king-capa.jpg" alt="Hail to the King">
    </div>
  </div>

  <!-- Script movido para o final do body -->
  <script src="script.js"></script>
</body>
</html>
