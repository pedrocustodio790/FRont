<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validação de Código de Produto</title>
  <script src="script.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      color: #f2e8dc;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-image: url('Opeth_stilllife.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .main-content {
      display: flex;
      width: 100%;
      max-width: 900px;
      gap: 20px;
      align-items: center;
    }

    .image-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-side img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      border: 1px solid #aa0000;
    }

    .container {
      background-color: rgba(13, 13, 13, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      border: 1px solid #aa0000;
    }

    h2 {
      color: #cc0000;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(200, 0, 0, 0.7);
      font-style: italic;
      line-height: 1.4;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #e06666;
      font-weight: bold;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 25px;
      border: 2px solid #333;
      border-radius: 5px;
      background-color: #1f1f1f;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #cc0000;
      outline: none;
      box-shadow: 0 0 10px rgba(200, 0, 0, 0.5);
    }

    button {
      background-color: #cc0000;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #a00000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    #saida {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      min-height: 20px;
    }

    .valid {
      background-color: rgba(0, 128, 0, 0.3);
      color: #81c784;
      border: 1px solid #81c784;
    }

    .invalid {
      background-color: rgba(198, 40, 40, 0.3);
      color: #ff8a80;
      border: 1px solid #ff8a80;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="container">
      <h2>If you'll bear with me<br>
          You'd fear of me<br>
          You'd never leave me to<br>
          A fate with you</h2>

      <label for="codiop">Insira o código:</label>
      <input type="text" id="codiop" placeholder="Ex: ABC-1234 ou XYZ-5678-89">
      <button id="checacodigo">Verificar Código</button>
      <p id="saida"></p>
    </div>

    <div class="image-side">
      <img src="Opeth_stilllife.jpg" alt="Opeth - Still Life">
    </div>
  </div>
</body>
</html>
