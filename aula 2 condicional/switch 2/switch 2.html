<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercícios com Switch Case</title>
</head>
<body>
  <h2>2. Operações com Dois Números</h2>
  <div class="input-group">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" class="numero-input">
  </div>
  <div class="input-group">
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" class="numero-input">
  </div>
  <div class="input-group">
    <label for="operacao">Escolha:</label>
    <select id="operacao">
      <option value="">Selecione...</option>
      <option value="1">1 - Média</option>
      <option value="2">2 - Diferença</option>
      <option value="3">3 - Produto</option>
      <option value="4">4 - Divisão</option>
    </select>
  </div>
  <button id="calcular-btn">Calcular</button>
  <p id="resultado-operacao" class="resultado"></p>
  <script src="script.js"></script>
</body>
</html>
