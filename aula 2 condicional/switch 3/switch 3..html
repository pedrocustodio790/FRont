<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercícios com Switch Case</title>
  <style>
    .input-container {
      margin-bottom: 15px;
    }
    #codigo {
      padding: 8px;
      width: 150px;
    }
    #classificar-btn {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #classificar-btn:hover {
      background-color: #45a049;
    }
    #resultado-produto {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h2>3. Classificação de Produto</h2>
  <div class="input-container">
    <label for="codigo">Código do Produto:</label>
    <input type="number" id="codigo" min="1" placeholder="Digite o código">
    <button id="classificar-btn">Classificar</button>
  </div>
  <p id="resultado-produto"></p>
  <script src="script.js"></script>
</body>
</html>
