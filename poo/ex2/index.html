<!-- Define o tipo de documento como HTML5 -->
<!DOCTYPE html>

<!-- Início do documento HTML com idioma português do Brasil -->
<html lang="pt-BR">

<head>
  <!-- Define o conjunto de caracteres como UTF-8 (compatível com acentos e caracteres especiais) -->
  <meta charset="UTF-8">

  <!-- Título da aba do navegador -->
  <title>Gerenciador de Estoque</title>

  <!-- Importa o arquivo JavaScript 'produto.js' e adia sua execução até que a página seja totalmente carregada -->
  <script src="produto.js" defer></script>

  <!-- Importa o arquivo JavaScript 'estoque.js' e também adia sua execução -->
  <script src="estoque.js" defer></script>
</head>

<body>
  <!-- Cabeçalho principal da página -->
  <h1>Gerenciador de Estoque</h1>

  <!-- Subtítulo da seção de cadastro de produto -->
  <h2>Cadastrar Produto</h2>

  <!-- Campo de entrada de texto para o nome do produto -->
  <input type="text" id="nome" placeholder="Nome">

  <!-- Campo de entrada numérica para a quantidade do produto -->
  <input type="number" id="quantidade" placeholder="Quantidade">

  <!-- Campo de entrada numérica para o preço unitário do produto (permite casas decimais) -->
  <input type="number" step="0.01" id="preco" placeholder="Preço Unitário">

  <!-- Botão que chama a função 'cadastrarProduto' ao ser clicado, passando os valores dos campos -->
  <button onclick="cadastrarProduto(
    document.getElementById('nome').value,                     
    parseInt(document.getElementById('quantidade').value),     
    parseFloat(document.getElementById('preco').value)      
  )">Cadastrar</button>

  <!-- Subtítulo da seção para atualizar o estoque -->
  <h2>Atualizar Estoque</h2> 

  <!-- Campo de entrada para o nome do produto que será atualizado -->
  <input type="text" id="nomeAtualizar" placeholder="Nome do Produto">

  <!-- Menu suspenso para escolher a operação: adicionar ou remover produto -->
  <select id="operacao">
    <option value="adicionar">Adicionar</option>  <!-- Opção para adicionar quantidade ao produto -->
    <option value="remover">Remover</option>      <!-- Opção para remover quantidade do produto -->
  </select>

  <!-- Campo para inserir a quantidade que será adicionada ou removida -->
  <input type="number" id="quantidadeAtualizar" placeholder="Quantidade">

  <!-- Botão que chama a função 'atualizarEstoque' ao ser clicado -->
  <!-- Nome do produto a ser atualizado -->
  <!-- Tipo de operação (adicionar/remover) -->
  <!-- Quantidade a ser manipulada -->
  <button onclick="atualizarEstoque(
      document.getElementById('nomeAtualizar').value,
      document.getElementById('operacao').value,
      parseInt(document.getElementById('quantidadeAtualizar').value)
    )">Atualizar</button>

  <!-- Subtítulo da seção de visualização dos produtos -->
  <h2>Produtos no Estoque</h2>

  <!-- Lista não ordenada onde os produtos serão listados dinamicamente com JavaScript -->
  <ul id="listaProdutos"></ul>
</body>

</html>
