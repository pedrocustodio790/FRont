<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" /> <!-- Define a codificação de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Configura a visualização para dispositivos móveis -->
  <title>Cadastro de Pessoa</title> <!-- Título da página exibido na aba do navegador -->
</head>
<body>
  <h1>Cadastro de Pessoa</h1> <!-- Cabeçalho principal da página -->

  <!-- Formulário de Cadastro -->
  <form id="formPessoa"> <!-- Início do formulário com um ID único -->
    <label for="nome">Nome:</label> <!-- Rótulo para o campo de nome -->
    <input type="text" id="nome" required><br> <!-- Campo de entrada para o nome, obrigatório -->

    <label for="idade">Idade:</label> <!-- Rótulo para o campo de idade -->
    <input type="number" id="idade" required><br> <!-- Campo de entrada para a idade, obrigatório -->

    <label for="cpf">CPF (Formato: XXX.XXX.XXX-XX):</label> <!-- Rótulo para o campo de CPF -->
    <input type="text" id="cpf" required><br> <!-- Campo de entrada para o CPF, obrigatório -->

    <h3>Endereço</h3> <!-- Subtítulo para a seção de endereço -->

    <label for="rua">Rua:</label> <!-- Rótulo para o campo de rua -->
    <input type="text" id="rua" required><br> <!-- Campo de entrada para a rua, obrigatório -->

    <label for="numero">Número:</label> <!-- Rótulo para o campo de número -->
    <input type="text" id="numero" required><br> <!-- Campo de entrada para o número, obrigatório -->

    <label for="bairro">Bairro:</label> <!-- Rótulo para o campo de bairro -->
    <input type="text" id="bairro" required><br> <!-- Campo de entrada para o bairro, obrigatório -->

    <label for="cidade">Cidade:</label> <!-- Rótulo para o campo de cidade -->
    <input type="text" id="cidade" required><br> <!-- Campo de entrada para a cidade, obrigatório -->

    <label for="estado">Estado:</label> <!-- Rótulo para o campo de estado -->
    <input type="text" id="estado" required><br> <!-- Campo de entrada para o estado, obrigatório -->

    <label for="cep">CEP (Formato: XXXXX-XXX):</label> <!-- Rótulo para o campo de CEP -->
    <input type="text" id="cep" required><br> <!-- Campo de entrada para o CEP, obrigatório -->

    <label for="pais">País:</label> <!-- Rótulo para o campo de país -->
    <input type="text" id="pais" required><br> <!-- Campo de entrada para o país, obrigatório -->

    <button type="submit">Cadastrar Pessoa</button> <!-- Botão para enviar o formulário -->
  </form>

  <h3>Resultado:</h3> <!-- Subtítulo para a seção de resultado -->
  <p id="resultado"></p> <!-- Parágrafo onde o resultado será exibido -->

  <!-- Script principal que importa as classes -->
  <script type="module" src="./main.js"></script> <!-- Importa o arquivo JavaScript principal -->
</body>
</html>
