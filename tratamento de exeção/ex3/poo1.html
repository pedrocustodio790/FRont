<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="aluno.js" defer></script>
  <script src="main.js" defer></script>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border: 3px solid #333;
      border-radius: 8px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    h1, h2 {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Imagem centralizada no topo -->
  <img src="1745347829643.jpg" alt="Imagem Marron & Marron">

  <h1>Cadastro de Aluno</h1>

  <form id="formAluno">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" >

    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" >

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" >

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" >

    <button type="submit">Calcular MÃ©dia</button>
  </form>

  <h2 id="resultado"></h2>
</body>
</html>
