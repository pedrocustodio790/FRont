<!DOCTYPE html>
<html lang="pt-br"> <!-- Mudei para português, mas pode manter "en" se preferir -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Fundo Personalizado</title>
    <style>
        body {
            background-image: url('j0eri1siu9171.jpg'); /* Nome do arquivo da imagem */
            background-size: cover; /* Cobrir toda a tela */
            background-repeat: no-repeat; /* Não repetir */
            background-position: center; /* Centralizar */
            background-attachment: fixed; /* Fixar ao rolar */
            color: white; /* Cor do texto */
            font-family: Arial, sans-serif; /* Melhora a legibilidade */
            margin: 0;
            padding: 20px;
        }

        /* Overlay escuro para melhorar legibilidade (opcional) */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Preto com 50% de transparência */
            z-index: -1; /* Fica atrás do conteúdo */
        }

        /* Estilizando os elementos do formulário */
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para melhor contraste */
        }

        input, button {
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="ex1.js" defer></script>
</head>
<body>
    <h1>Agora você me vê, agora não vê mais!</h1>
    <label for="idadeInput">Idade:</label>
    <input type="number" name="idade" id="idadeInput">
    <button id="btnidade">Verificar acesso</button> <!-- Mudei o texto do botão -->
    <p id="saida"></p>
</body>
</html>
