<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <title>Comparar Números</title> <!-- Título da página -->
  <script src="script.js" defer></script> <!-- Inclui o arquivo JavaScript com carregamento deferido -->
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; } /* Estilo do corpo da página */
    input, button { margin-top: 10px; padding: 10px; width: 100%; } /* Estilo para inputs e botões */
    #resultado { margin-top: 20px; font-weight: bold; } /* Estilo para o resultado */
  </style>
</head>
<body>
  <h1>Comparar Três Números</h1> <!-- Cabeçalho da página -->

  <label>Digite o primeiro número:</label> <!-- Rótulo para o primeiro campo de entrada -->
  <input type="number" id="num1"> <!-- Campo de entrada para o primeiro número -->

  <label>Digite o segundo número:</label> <!-- Rótulo para o segundo campo de entrada -->
  <input type="number" id="num2"> <!-- Campo de entrada para o segundo número -->

  <label>Digite o terceiro número:</label> <!-- Rótulo para o terceiro campo de entrada -->
  <input type="number" id="num3"> <!-- Campo de entrada para o terceiro número -->

  <button onclick="comparar()">Verificar Maior Número</button> <!-- Botão que chama a função comparar -->

  <p id="resultado"></p> <!-- Parágrafo para exibir o resultado -->
</body>
</html>
