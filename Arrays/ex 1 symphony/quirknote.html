<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="en"> <!-- Início do documento HTML com definição de idioma -->
  <head>
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configura a visualização para dispositivos móveis -->
    <script src="blablabla.js" defer></script> <!-- Inclui um arquivo JavaScript externo com carregamento assíncrono -->
    <title>Gerenciador de Tarefas</title> <!-- Título da página exibido na aba do navegador -->
  </head>
  <body>
    <h2>im not here to fit in this world</h2> <!-- Título principal da página -->
    <label for="tarefa">Tarefa: </label> <!-- Rótulo para o campo de entrada -->
    <input type="text" id="tarefa" placeholder="Informe uma tarefa" /> <!-- Campo de entrada para a tarefa -->
    <button id="cadastrarTarefaBtn" onclick="cadastrarTarefa()">Cadastrar</button> <!-- Botão para cadastrar a tarefa -->
    <button id="removerTarefaBtn" onclick="removerconteudo()">Remover Último</button> <!-- Botão para remover a última tarefa -->
    <p id="resultado"></p> <!-- Parágrafo para exibir o resultado das operações -->
  </body>
</html>
