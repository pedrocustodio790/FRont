<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="en"> <!-- Início do documento HTML com definição de idioma -->
  <head>
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configura a visualização para dispositivos móveis -->
    <script src="barkandbark.js" defer></script> <!-- Inclui o arquivo JavaScript com carregamento assíncrono -->
    <title>Gerenciador de Tarefas</title> <!-- Título da página exibido na aba do navegador -->
  </head>
  <body>
    <h2> I dont have to think about it</h2> <!-- Cabeçalho da página -->
    <label for="tarefa">Tarefa: </label> <!-- Rótulo para o campo de entrada de tarefa -->
    <input type="text" id="tarefa" placeholder="Informe uma tarefa" /> <!-- Campo de entrada para o usuário digitar uma tarefa -->
    <button id="cadastrarTarefaBtn">Cadastrar</button> <!-- Botão para cadastrar a tarefa -->
    <button id="removerTarefaBtn">Remover Último</button> <!-- Botão para remover a última tarefa cadastrada -->
    <p id="resultado"></p> <!-- Parágrafo para exibir o resultado das operações -->
  </body>
</html>
