<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="en"> <!-- Início do documento HTML com definição de idioma -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização para dispositivos móveis -->
    <title>Document</title> <!-- Título do documento exibido na aba do navegador -->
    <script src="ra.js" defer></script> <!-- Inclusão do arquivo JavaScript 'ra.js' com carregamento assíncrono -->
</head>
<body>
    <h2>Does existence have a meaning?</h2> <!-- Título da seção principal -->
    <input type="text" id="entradaTarefa" placeholder="digite tarefa"> <!-- Campo de entrada para digitar uma tarefa -->
    <button id="botao">cadastra tarefa</button> <!-- Botão para cadastrar a tarefa -->
    <ul id="listaTarefas"></ul> <!-- Lista não ordenada para exibir as tarefas cadastradas -->
</body>
</html>
